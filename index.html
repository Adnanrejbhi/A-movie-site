<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Movie site</title>
</head>
<body>
 <div class="navbar">
    <div class="navbar-container">
        <div class="logo-container"><h1 class="logo">bgc</h1></div>
        <div class="menu-container">
            <ul class="menu_list">
                <li class="menulist_item active">Home</li>
                <li class="menulist_item">Movies</li>
                <li class="menulist_item">Series</li>
                <li class="menulist_item">Sports</li>
            </ul>
        </div>
        <div class="profile-container">
            <img class="Profile_picture" src="profile.jpeg" alt="user_profile_picture">
            <div class="profile_text_container">
                <span class="profile_text">Profile</span>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-moon toggle_icon"></i>
                <i class="fa-solid fa-sun toggle_icon"></i>
                <div class="toggle_ball"></div>
            </div>
        </div>
 </div>
 <div class="sidebar">
    <i class="left_menu_icon fa-solid fa-house"></i>
    <i class="left_menu_icon fa-solid fa-magnifying-glass"></i>
    <i class="left_menu_icon fa-solid fa-user"></i>
    <i class="left_menu_icon fa-regular fa-bookmark"></i>
    <i class="left_menu_icon fa-solid fa-upload"></i>
 </div>
 <div class="container">
    <div class="content_container">
        <div class="feature_content" 
        style="background: linear-gradient(to bottom, rgba(0,0,0,0), #151515),  url('img.png');">
     <img class="new_release" src="On_Your_Wedding_Day.jpg" alt="on_your_wedding_day_movie_poster">
     <p style="color: antiquewhite;">When his former high school lover invites him to her wedding, Hwang Woo-yeon's feelings for his old flame come alive once again.</p>
     <button class="new_release_button">Watch</button>
    </div>
    </div>
 </div>
</body>
</html>
